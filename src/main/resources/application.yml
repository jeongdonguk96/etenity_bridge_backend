spring:
  application:
    name: eternity-bridge-backend
  profiles:
    active: local

---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:33061/eternity_bridge?characterEncoding=UTF-8
    username: donguk
    password: 1234
    minimum-idle: 10
    maximum-pool-size: 10

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

cloud:
  aws:
    s3:
      bucket:
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false
    credentials:
      access-key:
      secret-key: